<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-shell">
    <aside class="admin-sidebar">
      <div class="admin-profile">
        <div class="admin-avatar"></div>
        <div class="admin-name">Admin</div>
      </div>
      <nav class="admin-nav">
        <a class="admin-nav-item" href="admin.html">
          <span class="icon">🏠</span>
          <span>Dashboard</span>
        </a>
        <a class="admin-nav-item" href="report.html">
          <span class="icon">📊</span>
          <span>Report</span>
        </a>
        <a class="admin-nav-item active" href="holiday.html">
          <span class="icon">🎉</span>
          <span>Holiday</span>
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <div class="admin-topbar">
        <div class="search-bar">
          <input id="searchInput" type="text" placeholder="Search" />
          <button aria-label="search">🔍</button>
        </div>
        <div class="date-time">
          <div id="dateText">Date: --</div>
          <div id="timeText">Time: --</div>
        </div>
      </div>

      <section class="section" id="holidaySection">
        <div class="section-header" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <h2>Upcoming Holidays</h2>
          <button id="addHolidayBtn" class="primary-button">Add Holiday</button>
        </div>
        <div class="table-wrap">
          <table class="data-table" id="holidaysTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody id="holidaysTableBody">
              <tr><td colspan="3" style="text-align:center; padding:12px;">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="modal hidden" id="addHolidayModal">
        <div class="modal-content">
          <h2 class="modal-title">Add Holiday</h2>
          <form id="addHolidayForm">
            <div class="form-group">
              <label class="form-label" for="holidayDate">Date</label>
              <input class="form-input" id="holidayDate" type="date" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="holidayName">Name</label>
              <input class="form-input" id="holidayName" type="text" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="holidayType">Type</label>
              <select class="form-input" id="holidayType">
                <option value="National">National</option>
                <option value="Regional">Regional</option>
                <option value="Festival">Festival</option>
                <option value="Company">Company</option>
              </select>
            </div>
            <div class="modal-actions">
              <button type="button" class="modal-button cancel-button" id="cancelAddHoliday">Cancel</button>
              <button type="submit" class="modal-button confirm-button">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="holiday.js"></script>
</body>
</html>
